{% extends "layout.html" %}

{% block content %}
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header bg-warning text-dark">
                    <h5 class="mb-0">Edit Task</h5>
                </div>
                <div class="card-body">
                    <form action="{{ url_for('edit_task', id=task.id) }}" method="post">
                        <div class="mb-3">
                            <label for="text" class="form-label">Task Text</label>
                            <input type="text" class="form-control" id="text" name="text" 
                                value="{% if task.priority %}({{ task.priority }}) {% endif %}{{ task.text }}" required>
                            <small class="form-text text-muted">
                                Format: (PRIORITY) Task description @context +project
                            </small>
                        </div>
                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                            <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
